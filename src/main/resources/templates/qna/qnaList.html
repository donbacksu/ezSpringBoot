<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>고객 게시판</title>
</head>
<body>
<th:block th:insert="~{/includes/header}"></th:block>
<th:block th:insert="~{/qna/sub_img}"></th:block>
<th:block th:insert="~{/qna/sub_menu}"></th:block>      
  <article>
    <h2> 1:1 고객 게시판 </h2>
    <h3> 고객님의 질문에 대해서 운영자가 1:1 답변을 드립니다.</h3>
    <form name="formm" method="post">
      <table id="cartList">
      <tr>
        <th>번호</th> <th>제목</th> <th>등록일</th> <th>답변 여부</th>    
      </tr>
      <th:block th:each="qnaVO : ${qnaList}">
      <tr>  
        <td> [[${qnaVO.qseq}]] </td>    
        <td> <a th:href="@{qna_view(qseq=${qnaVO.qseq})}"> [[${qnaVO.subject}]]</a> </td> 
        <td>[[${#dates.format(qnaVO.indate, "yyyy-MM-dd")}]]</td>     
        <td> 
          <span th:if="${qnaVO.rep=='1'}" th:text="no"></span>
          <span th:if="${qnaVO.rep=='2'}" th:text="yes"></span>
        </td>    
      </tr>    
      </th:block>
      </table>
      <div class="clear"></div>
      <div id="buttons" style="float:right">
      <input type="button"  value="1:1 질문하기"  class="submit"    
onclick="location.href='qna_write_form'"> 
      <input type="button"    value="쇼핑 계속하기"  class="cancel"  
onclick="location.href='index'">  
      </div>
    </form>
  </article>
<th:block th:insert="~{/includes/footer}"></th:block>
