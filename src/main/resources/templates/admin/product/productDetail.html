<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{/admin/header}"></th:block>
<th:block th:insert="~{/admin/sub_menu}"></th:block>

<article>
<h1>상품 상세 보기</h1> 
<form name="frm" id="detail_form" method="post">
<input type="hidden" name="pageNum" value="${criteria.pageNum}">
<input type="hidden" name="rowsPerPage" value="${criteria.rowsPerPage}">
<table id="list">
    <tr>
    	<th>상품분류</th>
    	<td  colspan="5">
    	[[${kind}]]
    	</td>    
    </tr>    
    <tr>
        <th align="center" >상품 명</th>
        <td colspan="5">[[${productVO.name}]]</td>
    </tr>
    
    <tr>
        <th >원가 [A]</th>
        <td width="60">[[${productVO.price1}]]</td>
        <th>판매가 [B]</th>
        <td width="60">[[${productVO.price2}]]</td>
        <th>[B-A]</th><td>[[${productVO.price3}]]</td>
    </tr>
     
    <tr>
        <th>상세설명</th>
        <td colspan="5">[[${productVO.content}]]</td>
    </tr>
    
    <tr>
     <th>상품이미지</th>
     <td colspan="5" align="center">
  <!--[7] 상품 이미지를 출력하기 -->     
     <img th:src="@{/product_images/}+${productVO.image}" width="200pt">    
     </td>
    </tr>
     
</table>
<input class="btn"  type="button" value="수정" th:onClick="'javascript:go_mod('+${productVO.pseq}+');'">
<input class="btn"  type="button" value="목록" onClick="go_list()">           
</form>
</article>
<th:block th:insert="~{/admin/footer}"></th:block>
